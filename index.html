<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>To-Do List</h1>
    </div>

    <div class="instructions">
        <p id="first">Enter your to-do item in the text box.</p>
        <p id="second">Click the item to mark it as completed.</p>
        <p id="third">Click the "X" to remove the item from the list.</p>
    </div>

    <div class="text-input">
        <input type="text" id="userInput" placeholder="New to-do item..." maxlength="25"><button id="enter" onclick="addItem()">+</button>
    </div>

    <div class="listItems">
        <ul>

        </ul>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
